<!DOCTYPE html>
<html>
<head>
  <title>Payment Gateway Landing Page</title>
  <style>
    body {
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .header h1 {
      font-size: 40px;
      font-weight: bold;
    }

    .payment-options {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px 0;
    }

    .payment-option {
      width: 150px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
    }

    .payment-option img {
      max-width: 100%;
      max-height: 100%;
    }

    .payment-form {
      padding: 20px 0;
    }

    .payment-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid black;
    }

    .payment-form button {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Pay Securely</h1>
  </div>

  <div class="payment-options">
    <div class="payment-option">
      <img src="main/download.png" alt="paypal">
    </div>
  </div>

  <div class="payment-form">
    <form action="#">
      <input type="text" placeholder="Card Number">
      <input type="text" placeholder="Expiration (MM/YY)">
      <input type="text" placeholder="Card Security Code">

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
